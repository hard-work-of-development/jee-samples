<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/public/templates/default.xhtml">
	<ui:define name="body">

		<h:form>
			<h:outputLabel for="textField" value="Text Field:"/>
			<h:inputText id="textField" value="#{sample.model.textField}" /><br />
			
			<h:outputLabel for="dateField" value="Date Field:"/>
			<rich:calendar id="dateField" value="#{sample.model.dateField}" datePattern="dd/MM/yyyy">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</rich:calendar><br />

			<h:outputLabel for="choiceField" value="Choice Field:"/>
			<h:selectOneMenu id="choiceField" value="#{sample.model.choiceField}">
				<f:selectItems value="#{sample.model.choiceFieldValues}" />
			</h:selectOneMenu><br />

			<h:outputLabel for="decimalField" value="Decimal Field:"/>
			<h:inputText id="decimalField" value="#{sample.model.decimalField}">
<!--				<f:converter converterId="javax.faces.BigDecimal" />-->
				<f:convertNumber type="currency" />
			</h:inputText><br />
			
			<a4j:commandButton value="Execute" action="#{sample.execute}" reRender="messages"/>
		</h:form>
		
		<a4j:status  onstart="Richfaces.showModalPanel('modalPanel')" onstop="Richfaces.hideModalPanel('modalPanel')"/>

		<rich:modalPanel id="modalPanel" >
			<f:facet name="header">
				<h:outputText value="Title" />
			</f:facet>
			<rich:progressBar id="progressBar" mode="client" value="99" >
				<h:outputText value="wait..."/>
			</rich:progressBar>
		</rich:modalPanel>

	</ui:define>
</ui:composition>

</html>
