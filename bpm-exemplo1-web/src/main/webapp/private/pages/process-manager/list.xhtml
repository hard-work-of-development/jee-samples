<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/public/templates/default.xhtml">
	<ui:define name="body">
		<a4j:form id="frmProcessManager">
			<rich:panel id="pnProcessManager">
				<rich:dataTable id="tabProcessDefinition" value="#{processManager.processDefinition}" var="pd">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="ID"/>
						</f:facet>
						<h:outputText value="#{pd.id}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Key"/>
						</f:facet>
						<h:outputText value="#{pd.key}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome"/>
						</f:facet>
						<h:outputText value="#{pd.name}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Categoria"/>
						</f:facet>
						<h:outputText value="#{pd.category}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Versão"/>
						</f:facet>
						<h:outputText value="#{pd.version}"/>
					</rich:column>
					<rich:column>
						<a4j:commandButton id="btShowInstance" value="Exibir Instâncias" reRender="tabProcessInstance,messages">
							<f:setPropertyActionListener target="#{processManager.selectedProcessDefinition}" value="#{pd}"/>
							<f:setPropertyActionListener target="#{processManager.selectedProcessInstance}" value="#{null}"/>
							<f:setPropertyActionListener target="#{processManager.selectedTask}" value="#{null}"/>
						</a4j:commandButton>
					</rich:column>
					<rich:column>
						<a4j:commandButton id="btStartProcess" value="Iniciar Processo" action="#{processManager.startProcess}" reRender="messages">
							<f:setPropertyActionListener target="#{processManager.selectedProcessDefinition}" value="#{pd}"/>
						</a4j:commandButton>
					</rich:column>
				</rich:dataTable>
				<rich:dataTable id="tabProcessInstance" value="#{processManager.processInstance}" var="pi">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="ID"/>
						</f:facet>
						<h:outputText value="#{pi.processDefinitionId}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Key"/>
						</f:facet>
						<h:outputText value="#{pi.businessKey}"/>
					</rich:column>
					<rich:column>
						<a4j:commandButton id="btShowTask" value="Exibir Tarefas" reRender="tabTask,message">
							<f:setPropertyActionListener target="#{processManager.selectedProcessInstance}" value="#{pi}"/>
							<f:setPropertyActionListener target="#{processManager.selectedTask}" value="#{null}"/>
						</a4j:commandButton>
					</rich:column>
				</rich:dataTable>
				<rich:dataTable id="tabTask" value="#{processManager.task}" var="task">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="ID"/>
						</f:facet>
						<h:outputText value="#{task.id}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome"/>
						</f:facet>
						<h:outputText value="#{task.name}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Descrição"/>
						</f:facet>
						<h:outputText value="#{task.description}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Prioridade"/>
						</f:facet>
						<h:outputText value="#{task.priority}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Proprietário"/>
						</f:facet>
						<h:outputText value="#{task.owner}"/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Atribuido"/>
						</f:facet>
						<h:outputText value="#{task.assignee}"/>
					</rich:column>
					<rich:column>
						<a4j:commandButton id="btClaimTask" value="Reclamar Tarefa" action="#{processManager.claimTask}" reRender="tabTask,messages">
							<f:setPropertyActionListener target="#{processManager.selectedTask}" value="#{task}"/>
						</a4j:commandButton>
					</rich:column>
					<rich:column>
						<a4j:commandButton id="btCompleteTask" value="Completar Tarefa" action="#{processManager.completeTask}" reRender="tabTask,messages">
							<f:setPropertyActionListener target="#{processManager.selectedTask}" value="#{task}"/>
						</a4j:commandButton>
					</rich:column>
				</rich:dataTable>
			</rich:panel>
		</a4j:form>	

		<a4j:status  onstart="Richfaces.showModalPanel('pnModal')" onstop="Richfaces.hideModalPanel('pnModal')"/>

		<rich:modalPanel id="pnModal" autosized="true">
			<f:facet name="header">
				<h:outputText value="Wait..." />
			</f:facet>
			<rich:progressBar id="progressBar" mode="client" value="99" />
		</rich:modalPanel>
	</ui:define>
</ui:composition>
</html>
